<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Images Side by Side</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            margin: 0 100px;
            max-width: 100%; 
            height: auto;
            border-radius: 8px; 
        }

        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }

        .image-container img {
            border-radius: 4px; 
            border: 5px solid #4CAF50;
            width: 200px; 
            padding: 10px;
            height: 200px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease; 
        }

        .image-container img:hover {
            box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.3); 
            transform: scale(1.05); 
        }

       
    </style>
</head>
<body>

    <div class="image-container">
        <h1>Login As</h1>
        <img src="free.png" alt="Image 1">
        <img src="company.jpg" alt="Image 2">
    </div>

</body>
</html>
